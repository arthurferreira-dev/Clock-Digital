    <link rel="stylesheet" href="css/styles.css">

        <section id="titles">
            <h1 id="title">Clock Digital</h1>
            <h2 id="sub-title">Horário de Brasilia</h2>

        </section>

            <section id="alerta">
                <p>A página é sincronizada automaticamente!</p>
            </section>
        </article>
    </main>
